<html lang="ko">
<head>

      margin-bottom: 30px;

      height:40px;

      <li>

        <input type="tel" id="r-phone">
      </li>
      <li>
        <label for="r-email">이메일</label>

      </li>
      <li>

      </li>
    </ul>
  </form>
