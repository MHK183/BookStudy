<!-- 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻 -->
<!DOCTYPE html> 
<!-- 웹 문서의 시작과 끝 -->
<html lang="ko"> <!-- lang="ko" : 문서에서 사용할 언어 지정(한국어), 화면낭독기나 검색결과에 쓰임 -->
<!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보 -->
  <head> 
    <title>part1_tag_01</title>
  </head>
  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
  <body>
    <!-- 헤더 영역 -->
    <header style="background: bisque;">
      <h1>여기는 헤더인가?</h1>
      <!-- 네비게이션 영역 -->
      <nav style="background: tomato;">
        <ul>
          <li>네비게이션</li>
          <li>메뉴</li>
          <li>목록</li>
        </ul>
      </nav>
    </header>
    <!-- 본문 영역 -->
    <main>
      <article style="background: darkgoldenrod">
        <h1>아티클 바로 아래</h1>
        <section style="background: seagreen">
          <p>여기는 아티클 안의 섹션 영역</p>
        </section>
      </article>
      <article style="background:darkgreen">아티클 2번째</article>
      <section style="background: blue;">
        <h2>섹션 영역</h2>
      </section>
      <!-- div 태그 -->
      <div style="background: violet;">
        <ul>
          <li>div 태그 부분</li>
          <li>div 태그 입니다</li>
        </ul>
      </div>
      <!-- aside 영역 -->
      <aside style="background: firebrick;">
        <li>dd</li>
        <li>aaaa</li>
      </aside>
    </main>
    <!-- 푸터 영역 -->
    <footer style="background: aqua">
      푸터 영역
    </footer>
  </body>
</html>
