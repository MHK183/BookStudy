<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>part2_tag_02</title>
</head>
<body>
  <!-- input 태그의 주요 속성 -->
  <form>
    <!-- autofocus 자동으로 입력 커서 배치 -->
    <input type="text" autofocus>
    <!-- placeholer 입력 칸에 힌트를 표시 -->
    <input type="text" placeholder="아이디">
    <!-- readonly 읽기 전용 필드 -->
    <input type="text" value="너는 여기 입력 못해ㅋㅋ" readonly>
    <!-- required 필수 입력 필드 지정 -->
    <input type="text" placeholder="이름은 필수" required>
    <input type="submit">
  </form>
  <!-- form 에서 사용하는 여러 가지 태그 -->
  <form>
    <!-- textarea 여러 줄 입력-->
    <textarea cols="20" rows="4"></textarea>
    <!-- select, option 드롭다운 목록 -->
    <select>
      <option value="값1">내용1</option>
      <option value="값2">내용2</option>
      <option value="값3">내용3</option>
      <option value="값4">내용4</option>
      <option value="값5">내용5</option>
    </select>
    <!-- datalist 데이터 목록 -->
    <input type="text" list="3">
    <datalist id="3">
      <option value="값1">내용1</option>
      <option value="값2">내용2</option>
      <option value="값3">내용3</option>
      <option value="값4">내용4</option>
      <option value="값5">내용5</option>
    </datalist>
    <!-- button 버튼 생성 -->
    <button type="submit">제출</button>
    <button type="reset">취소</button>
    <button type="button">버튼</button>
  </form>
  
</body>
</html>
