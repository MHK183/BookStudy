<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>part1_tag_02</title>
</head>
<body>
  <!-- hn 태그 (제목)-->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>제목6</h6>

  <!-- p 태그 (단락), br 태그 (줄바꿈)-->
  <p>단락입니다. 위아래 간격이 있는게 보이시죠?</p>
  <p>단락은 p 태그입니다. <br> br 태그는 줄이 바뀝니다. <br>신기하죠?</p>

  <!-- blockquote 태그 (인용문)-->
  <blockquote> blockquote 태그는 인용문입니다. 들여쓰기가 자동으로 됩니다.</blockquote>
  
  <!-- strong, b 태그 (굵게 표시)-->
  <strong> strong 태그는 텍스트를 굵게 표시합니다. 화면 낭독기 기능이 사용가능합니다.<br></strong>
  <b> b 태그는 strong 태그와 같이 텍스트를 굵게 표시합니다. 단순히 글자만 굵게 표시할 때 사용합니다.<br></b>

  <!-- em, i 태그 (이탤릭체 강조, 표시)-->
  <em> em 태그입니다. <br></em>
  <i> i 태그입니다. </i>

</body>
</html>
