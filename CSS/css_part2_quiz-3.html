<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
  <style>
    td, th {
      padding: 10px;
      border: 1px solid black;
    }
    table {
      border-collapse: collapse;
      caption-side: bottom;
      border: 1px solid black;
    }
    .heading {
      background: #eee;
    }
  </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <!-- 반드시 caption 태그 바로 뒤에 써야함 : 표의 내용이 시작되기 전에 열의 상태를 알려줘야함-->
    <col class="heading">
    <col>
    <col>
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th>전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
